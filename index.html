<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>INKA Roblox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .wave {
            position: relative;
            width: 100%;
            height: 160px;
            margin-top: -160px; /* Adjust this value to control the wave height */
            min-height: 100px;
            max-height: 150px;
            overflow: hidden;
            line-height: 0;
            transform: rotate(180deg); /* Flip the wave */
        }
        .wave svg {
            position: relative;
            display: block;
            width: calc(200% + 1.3px);
            height: 200px;
        }
        .wave .shape-fill {
            fill: #fff;
        }
        @keyframes move-wave {
            0% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(-25%);
            }
            100% {
                transform: translateX(-50%);
            }
        }
        .wave svg {
            animation: move-wave 5s cubic-bezier(0.42, 0, 0.58, 1) infinite; /* Smooth the wave animation and speed it up */
        }
        .gradient-bg {
            background: linear-gradient(to right, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0));
            border-radius: 20px; /* Adjust this value to make the corners more rounded */
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow">
        <div class="container mx-auto px-4 py-2 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <img alt="INKA logo" class="h-10" height="50" src="videos/logo.png" width="140"/>
                <nav class="space-x-4">
                    <a class="text-gray-700 hover:text-gray-900 font-bold" href="#">Beranda</a>
                    <a class="text-gray-700 hover:text-gray-900 font-bold" href="#">Korporasi</a>
                    <a class="text-gray-700 hover:text-gray-900 font-bold" href="#">Produk</a>
                    <a class="text-gray-700 hover:text-gray-900 font-bold" href="#">Stakeholder Relation</a>
                    <a class="text-gray-700 hover:text-gray-900 font-bold" href="#">Berita</a>
                    <a class="text-gray-700 hover:text-gray-900 font-bold" href="#">Keterbukaan Informasi Publik</a>
                </nav>
            </div>
            <div class="flex items-center space-x-4 ml-auto">
                <i class="fas fa-globe text-gray-700"></i>
                <a class="text-gray-700 hover:text-gray-900 font-bold" href="#">INKA WebMail</a>
            </div>
        </div>
    </header>
    <main class="relative">
        <video autoplay loop muted class="w-full h-screen object-cover">
            <source src="videos/banner-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col justify-center items-start text-left text-white px-4">
            <h2 class="text-sm uppercase tracking-widest mb-2 font-bold gradient-bg p-2">Industri Kereta Api (Roblox)</h2>
            <h1 class="text-4xl font-bold mb-4">Committed To Excellence</h1>
            <p class="text-lg mb-6 break-words">Industri Kereta Api atau INKA (Roblox) adalah manufaktur kereta api terintegrasi pertama di Roblox.</p>
            <a class="bg-gradient-to-r from-blue-500 to-pink-500 text-white py-3 px-6 rounded-full flex items-center space-x-2" href="#">
                <span>Kontak Kami</span>
                <i class="fas fa-envelope"></i>
            </a>
        </div>
    </main>
    <div class="wave">
        <svg viewBox="0 0 1200 200" preserveAspectRatio="none">
            <path d="M0,0 C150,100 350,0 500,100 C650,200 850,100 1000,100 C1150,100 1350,200 1500,100 L1500,00 L0,0 Z" class="shape-fill"></path>
        </svg>
    </div>
</body>
</html>
